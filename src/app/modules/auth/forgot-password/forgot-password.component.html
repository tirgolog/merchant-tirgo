<div class="flex justify-center items-center h-full w-full">
  <div class="login-contianer">
    <div class="mt-10 p-8 login-card ">
      <div class="text-5xl md:text-4xl sm:text-3xl font-extrabold tracking-tight leading-tight text-center">
        Забыли пароль</div>

      <form [formGroup]="form" class="mt-8" #ngForm="ngForm" (onSubmit)="sendCode()">

        <div class="form-width">
          <mat-form-field class="w-full">
            <mat-label>Электронный адрес</mat-label>
            <input matInput formControlName="email">
          </mat-form-field>
        </div>

        <button class="fuse-mat-button-large dark w-full mt-6" mat-flat-button [color]="'primary'" (click)="sendCode()"
          [disabled]="form.disabled">
          <span *ngIf="!form.disabled" >
            Отправить
          </span>
          <mat-progress-spinner *ngIf="form.disabled" [diameter]="24" [mode]="'indeterminate'"></mat-progress-spinner>
        </button>

        <div class="inline-flex items-center justify-between w-full mt-8">
          <a class="text-md font-medium m-auto" [routerLink]="['/auth/sign-in']">Авторизация
          </a>
        </div>

      </form>
    </div>
  </div>
</div>
