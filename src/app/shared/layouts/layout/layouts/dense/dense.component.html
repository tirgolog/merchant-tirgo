<fuse-loading-bar></fuse-loading-bar>
<fuse-vertical-navigation class="print:hidden" *ngIf="isAthenticated" [config]="config"
    [appearance]="navigationAppearance" [mode]="isScreenSmall ? 'over' : 'side'" [name]="'mainNavigation'"
    [navigation]="navigation?.default" [opened]="!isScreenSmall">
    <ng-container fuseVerticalNavigationContentHeader>
        <div class="flex items-center justify-start h-15 ml-5">
            <button class="hidden md:inline-flex" mat-icon-button (click)="toggleNavigationAppearance()">
                <mat-icon [svgIcon]="'heroicons_outline:bars-3'"></mat-icon>
            </button>
        </div>
    </ng-container>
</fuse-vertical-navigation>
<div class="flex flex-col flex-auto w-full min-w-0">
    <div *ngIf="isAthenticated"
        class="relative flex flex-0 items-center w-full h-16 px-4 md:px-6 z-49 shadow dark:shadow-none dark:border-b bg-card dark:bg-transparent print:hidden">
        <div class="flex items-center pr-2 space-x-2 sticky">
        </div>
        <div class="flex items-center pl-2 ml-auto space-x-0.5 sm:space-x-2">
            <languages></languages>
            <notifications></notifications>
            <div class="flex items-center py-3 pl-5 pr-6 rounded-full cursor-pointer ring-inset ring-primary bg-hover"
                [class.ring-2]="config.scheme === 'dark'" (click)="setScheme('dark')" *ngIf="config.scheme === 'light'">
                <div class="flex items-center rounded-full overflow-hidden">
                    <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:moon'"></mat-icon>
                </div>
                <div class="flex items-center ml-2 font-medium leading-5"
                    [class.text-secondary]="config.scheme !== 'dark'">
                    Dark
                </div>
            </div>
            <div class="flex items-center py-3 pl-5 pr-6 rounded-full cursor-pointer ring-inset ring-primary bg-hover"
                [class.ring-2]="config.scheme === 'light'" (click)="setScheme('light')"
                *ngIf="config.scheme === 'dark'">
                <div class="flex items-center rounded-full overflow-hidden">
                    <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:sun'"></mat-icon>
                </div>
                <div class="flex items-center ml-2 font-medium leading-5"
                    [class.text-secondary]="config.scheme !== 'light'">
                    Light
                </div>
            </div>

            <button mat-menu-item (click)="signOut()">
                <mat-icon [svgIcon]="'heroicons_outline:arrow-right-on-rectangle'"></mat-icon>
            </button>
        </div>
    </div>

    <div class="flex flex-col flex-auto">
        <router-outlet *ngIf="true"></router-outlet>
    </div>

</div>
